<head>
  <title>OVS</title>
</head>

<template name="layout">

    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="http://ovs.meteor.com">Online Voting System</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="{{pathFor 'home'}}">Home</a></li>
                <li><a href="{{pathFor 'quickVote'}}">Quick Vote</a></li>
                <li><a href="{{pathFor 'nationalVote'}}">National Vote</a></li>
                <li><a href="{{pathFor 'userInformation' _id= currentUser.username }}">User Information</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Stats<span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="{{pathFor 'quickstats'}}">Quick Vote <span class="glyphicon glyphicon-stats"> </span></a></li>
                    <li><a href="{{pathFor 'nationalstats'}}">National Vote <span class="glyphicon glyphicon-stats"> </span></a></li>
                  </ul>
                </li>
                 <li class="nav navbar-nav navbar-right">
                     {{#if currentUser}}
                    {{>logout}}
                      {{else}}
                        <a class="btn animated bounce" href="{{pathFor 'loginSignup'}}" role="button">Sign In/Up</a>
                    {{/if}}
                </li>
                <li><a href="https://github.com/wasi0013/Online-Voting-System"><span class="glyphicon glyphicon-share"> </span> View on Github</a></li>
                   
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>


   
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/images/blurred-background-1.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Digital Online Voting System  <span class="badge badge-success">Alpha 1.0</span></h1>


              <p>A simple web based application developed on the basis of voting system of Bangladesh</p>
              <p><a class="btn btn-lg btn-primary  animated flip" href="{{pathFor 'signup'}}" role="button">Sign up today</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="/images/4.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1 style="color:black">Full featured Vote</h1>
              <p style="color:black">This project demonstrates the power of meteor by creating a full featured voting system with ease of use. Take a look at the quick votes and other features of this application.
              </p>
              <p><a class="btn btn-lg btn-primary" href="http://en.wikipedia.org/wiki/Elections_in_Bangladesh" target="_blank" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="/images/2.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Secure, Real time Data processing and updates</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="http://www.ecs.gov.bd/English/index.php" target="_blank" role="button">Browse Official Website >>></a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a> 
</div>

  {{> yield}}

  <hr class="divider">
 

  <footer class="container" >
        <p> <center>Copyright Protected 2014 &copy; </center></p>

  </footer>

</template>
